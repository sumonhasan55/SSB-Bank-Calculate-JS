<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

    <header>
        <h1 class="text-center m-5" ><span style="color: coral;"> SSB Bank </span> <span> Money Calculate!!!</span></h1>
    </header>
    
    <main>
        <section>

            <div class="container text-center text-white">
                <div class="row">
                  <div class="col bg-success p-3 rounded mx-3">
                    <h4>Deposite</h4>
                    <h1 id="total-deposite">00$</h1>
                  </div>
                  <div class="col bg-danger p-3 rounded mx-3">
                    <h4>Withdrow</h4>
                    <h1>00$</h1>
                  </div>
                  <div class="col bg-warning p-3 rounded mx-3">
                    <h4>Blance</h4>
                    <h1>1200$</h1>
                  </div>
                </div>
              </div>

        </section>

        <section class="mt-5">

            <div class="container text-center text-white">
                <div class="row">
                    <div class="col bg-info p-3 mx-3 rounded">
                      <h4>Please Deposite</h4>
                      <input type="text" id="input-deosite" class="px-3 mx-auto rounded w-50 " placeholder="$ Amount You Went to Deposite" >
                      <br>
                      <button type="button" class="btn btn-success m-3" id="deposite-btn">Deposite</button>
                    </div>
                    <div class="col bg-secondary p-3 mx-3 rounded">
                     <h4>Please Withdrow</h4>
                     <input type="text" class="px-3  mx-auto w-50 rounded" placeholder="$ Amount You Went to Deposite">
                     <br>
                     <button type="button" class="btn btn-danger m-3">Withdrow</button>
                    </div>
                  </div>
            </div>
        </section>
    </main>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="./calculate.js"></script>
</body>
</html>
